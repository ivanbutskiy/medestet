user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  sendfile on;
  keepalive_timeout 65;

  upstream django { server medestet-api:8000; }

  server {
    listen 80;
    server_name medestetpro.com www.medestetpro.com;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  server {
    listen 443 ssl http2;
    server_name medestetpro.com www.medestetpro.com;

    ssl_certificate     /etc/letsencrypt/live/medestetpro.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/medestetpro.com/privkey.pem;

    add_header Strict-Transport-Security "max-age=300" always;

    client_max_body_size 25m;

    location = /favicon.ico { return 302 /static/favicon.png; }

    location /media/ {
      alias /app/media/;
      try_files $uri =404;
      add_header Cache-Control "public, max-age=3600";
    }

    location / {
      proxy_pass http://django;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300;
    }
  }
}
